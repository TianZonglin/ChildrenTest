<script>
 
  $(".interava").html(Avataaars.create({width:50}));
  
  $("#p17d").click(function(){
    $("#p17_content").hide();
    $("#p17_27").load("cball.html");
  })
  
  $(function(){
    
     function rank() { 
       var domList = $(".rankcnt").get();
       domList.sort(function(a,b){
         var elOne = $(a).find('.rankcnt').text();
         var elTwo = $(b).find('.rankcnt').text();
         if(parseInt(elOne) > parseInt(elTwo)) return -1;
         if(parseInt(elOne) < parseInt(elTwo)) return 1;
         return 0;
       });
      
       $('#ranky').append(domList);
    }
    $.getJSON("fakers.json",function(e){

      let str = "";
      let rky = "<div style='text-align:center;line-height:26px;loat:left; width:100%; height:30px; border:1px black solid'>PDD</div>";
      for(let i = 0; i < e.length; i++){
        let obj = e[i];
        let avaStr = obj.avator.split(";");
        console.log(avaStr[1]);
        let svg = Avataaars.create({
            width: 50,
            top: avaStr[0],
            hairColor: avaStr[1],
            clothing: avaStr[2],
            clothingColor: avaStr[3],
            eyes: avaStr[4],
            mouth: avaStr[5],
            skin:"yellow",
            background: avaStr[6]
        });
        str += "<div class='item'>";
        str += "<div class='userInfo'>";
        str += "<a class='interava'>";
        str += svg;
        str += "</a>";
        str += "<span class='username'>";
        str += obj.name;
        str += "</span>";
        str += "</div>";
        str += "<div class='textInfo'>";
        str += obj.introText;
        str += "</div>";
        str += "<div class='Btn'>顶&nbsp;<span class='cnt' id='up"+i+"' value="+obj.finalZanVsCai[0]+">0</span><button  class='btn17' style='float:right'>顶&nbsp;<img class='imgbtn' src='https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/imguu/up24.png'/></button></div>";
        str += "<div class='Btn'>踩&nbsp;<span class='cnt' id='down"+i+"' value="+obj.finalZanVsCai[1]+">0</span><button  class='btn17' style='float:right'>踩&nbsp;<img class='imgbtn' src='https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/imguu/down24.png'/></button></div>";
        str += "</div>";
        rky += "<div value='0' class='rankcnt' id='rankcnt"+i+"' style='text-align:center;line-height:26px;loat:left; width:100%; height:30px; border:1px black solid'>"+obj.name+"</div>";

      }
      $("#itor").html(str);
      $("#ranky").html(rky);
 
      //开始自动fake
      for(let i = 0; i < e.length; i++){
        let o = e[i];
        let upTime = o.popTime[0].split(",");
        let downTime = o.popTime[1].split(",");
        
        for(let zan = 0; zan < parseInt(o.finalZanVsCai[0]); zan++){
          setTimeout(function(){
            $("#up"+i).text(parseInt($("#up"+i).text())+1);
            $("#up"+i).css("color","rgb(255,160,0)");
            $("#up"+i).css("font-size","10px");
            $("#up"+i).css("font-weight","900");
            $("#rankcnt"+i).val(parseInt($("#up"+i).text())-parseInt($("#down"+i).text()));
            console.log(parseInt($("#up"+i).val())-parseInt($("#down"+i).val()));
            
            rank();
            setTimeout(function(){
              $("#up"+i).css("color","red");
              $("#up"+i).css("font-size","16px");
            },500)
          }, 1000*parseInt(upTime[zan]));
        }
        for(let cai = 0; cai < parseInt(o.finalZanVsCai[1]); cai++){
          setTimeout(function(){
            $("#down"+i).text(parseInt($("#down"+i).text())+1);
            $("#down"+i).css("color","rgb(255,160,0)");
            $("#down"+i).css("font-size","10px");
            $("#down"+i).css("font-weight","900");
            $("#rankcnt"+i).val(parseInt($("#up"+i).text())-parseInt($("#down"+i).text()));
            rank();
            setTimeout(function(){
              $("#down"+i).css("color","red");
              $("#down"+i).css("font-size","16px");
            },500)
          }, 1000*parseInt(downTime[cai]));
        }
      
      }
      
      
      let cutTime = 0.1 * 60;
      let summer = setInterval(counClock, 1000);

      function counClock() {
          let min = '';
          let sec = '';

          if (cutTime > 0) {
              min = Math.floor(cutTime / 60);
              sec = Math.floor(cutTime % 60);
              if (sec < 10) {
                  sec = '0' + sec;
              };
              cutTime--;
              $("#leftTime").text(min + ':' + sec);
          } else {
              $("#leftTime").text('0:00');
              $(".btn17").addClass('disabled');
              clearInterval(summer);
          }


      }

    });
  
  });
  
  
  
</script>
